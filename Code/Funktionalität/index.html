<div id="widget2" class="widget draggable-widget" style="top: 150px; left: 150px;">

    <p>balblalbla</p>
</div>

<div id="uploadedImageContainer" class="uploaded-image-container" style="display: none;"></div>

<script>
    // Datum
    var currentDateElement = document.getElementById("currentDate");

    var currentDate = new Date();
    var options = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'};
    var formattedDate = currentDate.toLocaleDateString('en-US', options);

    currentDateElement.textContent = formattedDate;

    // Widgets

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    document.addEventListener("dragover", function (event) {
        event.preventDefault();
    });

    document.addEventListener("drop", function (event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);

        var offsetX = event.clientX - draggedElement.clientWidth / 2;
        var offsetY = event.clientY - draggedElement.clientHeight / 2;

        draggedElement.style.left = offsetX + "px";
        draggedElement.style.top = offsetY + "px";
    });

    // Notes
    let isDragging = false;
    let offsetX, offsetY;

    const widget1 = document.getElementById('widget1');

    // Maus
    widget1.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - widget1.getBoundingClientRect().left;
        offsetY = e.clientY - widget1.getBoundingClientRect().top;
        widget1.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            widget1.style.left = x + 'px';
            widget1.style.top = y + 'px';
        }
    });

    const trashcan = document.getElementById('trashcan');

// Drop-Event für den Mülleimer
trashcan.addEventListener('dragover', (event) => {
    event.preventDefault(); // Erlaubt das Ablegen von Elementen
});

trashcan.addEventListener('drop', (event) => {
    const widgetId = event.dataTransfer.getData('text/plain');
    const widget = document.getElementById(widgetId);
    if (widget) {
        widget.remove(); // Entfernen Sie das Widget aus dem DOM
        localStorage.removeItem(widgetId + '_left'); // Löschen Sie die gespeicherte Position
        localStorage.removeItem(widgetId + '_top');
    }
});

    document.addEventListener('mouseup', () => {
        isDragging = false;
        widget1.style.cursor = 'grab';
        localStorage.setItem('widget1_left', widget1.style.left);
        localStorage.setItem('widget1_top', widget1.style.top);
    });

    // Menu
    function toggleAddMenu() {
        var addMenu = document.getElementById("addMenu");
        addMenu.classList.toggle("show");
        if (addMenu.classList.contains("show")) {
            var addButton = document.getElementById("addButton");
            var rect = addButton.getBoundingClientRect();
            addMenu.style.bottom = (rect.height + 20) + "px";
        }
    }

    // Widget hinzufügen
    function addNewWidget(widgetType) {
        var newWidget;
        switch (widgetType) {
            case 'Cancelled Lessons':
                newWidget = createCancelledLessonsWidget();
                break;
            case 'Note':
                newWidget = createNoteWidget();
                break;
            case 'Upload Picture':
                newWidget = createUploadPictureWidget();
                break;
            default:
                return;
        }
        document.body.appendChild(newWidget);
        toggleAddMenu();

    const newWidgetId = 'widget' + Date.now();
    newWidget.id = newWidgetId;
    document.body.appendChild(newWidget);

    // Setzen Sie das draggable Attribut und die Daten für das Drag-Event
    newWidget.draggable = true;
    newWidget.addEventListener('dragstart', (event) => {
        event.dataTransfer.setData('text/plain', newWidgetId);
    });
       
        var centerX = window.innerWidth / 2 - 100;
        var centerY = window.innerHeight / 2 - 75;
        newWidget.style.left = centerX + 'px';
        newWidget.style.top = centerY + 'px';
        
        makeWidgetDraggable(newWidget);
        toggleAddMenu();
    }

    // Widgets bewegen
// Widgets bewegen
function makeWidgetDraggable(widget) {
    let isDragging = false;
    let offsetX, offsetY;

    // Berechnen Sie die Grenzen basierend auf den Abmessungen des Browserfensters und den Abmessungen von Header, Footer und Sidebar
    const headerHeight = document.querySelector('.header').offsetHeight;
    const footerHeight = document.getElementById('footer').offsetHeight;
    const sidebarWidth = document.getElementById('sidebar').offsetWidth;

    widget.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - widget.getBoundingClientRect().left;
        offsetY = e.clientY - widget.getBoundingClientRect().top;
        widget.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            let x = e.clientX - offsetX;
            let y = e.clientY - offsetY;

            // Beschränken Sie x und y innerhalb der Grenzen
            x = Math.max(sidebarWidth, Math.min(x, window.innerWidth - widget.offsetWidth));
            y = Math.max(headerHeight, Math.min(y, window.innerHeight - widget.offsetHeight - footerHeight));

            widget.style.left = x + 'px';
            widget.style.top = y + 'px';
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        widget.style.cursor = 'grab';
        saveWidgetPosition(widget);
    });
}

    // Widget Inhalt
    function createCancelledLessonsWidget() {
        var widget = document.createElement('div');
        widget.className = 'widget draggable-widget';
        widget.draggable = true;
        widget.innerHTML = '<h2>Cancelled lessons</h2><p>balblalbla</p>';
        makeWidgetDraggable(widget);
        return widget;
    }
    
    function createNoteWidget() {
    var widget = document.createElement('div');
    widget.className = 'widget draggable-widget';
    widget.draggable = true;
    
    // Fügen Sie die Klasse 'widget-placeholder' dem editierbaren Element hinzu
    var content = document.createElement('div');
    content.className = 'widget-content widget-placeholder';
    content.contentEditable = 'true';
    content.textContent = 'Write your notes here...'; // Standardtext
    
    // Fügen Sie einen Event-Listener für das 'focus'-Ereignis hinzu
    content.addEventListener('focus', function() {
        // Wenn der Text dem Standardtext entspricht, löschen Sie ihn
        if (content.textContent === 'Write your notes here...') {
            content.textContent = '';
            content.classList.remove('widget-placeholder'); // Entfernen Sie die Klasse, um zu signalisieren, dass der Platzhaltertext entfernt wurde
        }
    });

    widget.appendChild(content);
    makeWidgetDraggable(widget);
    return widget;
}


    function createUploadPictureWidget() {
        var widget = document.createElement('div');
        widget.className = 'widget draggable-widget';
        widget.draggable = true;
        widget.innerHTML = '<div class="picture-widget-text" onclick="selectImage()">Click to upload image</div>' +
            '<form action="/action_page.php" class="picture-widget-form" style="display: none;">' +
            '<input type="file" id="myFile" name="filename" onchange="uploadImage(this)">' +
            '</form>';
        makeWidgetDraggable(widget);
        return widget;
    }

    // Bild Hochladen
    function selectImage() {
        document.getElementById("myFile").click();
    }

    function uploadImage(input) {
        var file = input.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = new Image();
                img.onload = function () {
                    var container = document.createElement('div');
                    container.className = 'draggable-widget';
                    container.style.position = 'absolute';
                    container.style.left = '50%';
                    container.style.top = '50%';
                    container.style.transform = 'translate(-50%, -50%)';
                    container.appendChild(img);
                    document.body.appendChild(container);
                    makeWidgetDraggable(container);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
    //local storage
    function saveWidgetPosition(widget) {
        localStorage.setItem(widget.id + '_left', widget.style.left);
        localStorage.setItem(widget.id + '_top', widget.style.top);
    }

    
    function restoreWidgetPositions() {
        var widgetElements = document.querySelectorAll('.draggable-widget');
        widgetElements.forEach(function(widget) {
            var left = localStorage.getItem(widget.id + '_left');
            var top = localStorage.getItem(widget.id + '_top');
            if (left && top) {
                widget.style.left = left;
                widget.style.top = top;
            }
        });
    }

    window.addEventListener('load', restoreWidgetPositions);

</script>

</body>
